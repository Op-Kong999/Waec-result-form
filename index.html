<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WAEC Result Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="wrapper">
    <h1>WAEC Result Form</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="formTab">Student Form</button>
      <button class="tab-btn" data-tab="adminTab">Admin Dashboard</button>
    </div>

    <div id="formTab" class="tab-content active">
      <form id="waecForm">
        <input type="text" id="studentName" placeholder="Student Name" required />
        <input type="text" id="studentAddress" placeholder="Student Address" required />
        
        <div id="subjectsContainer"></div>

        <button type="submit" class="submit-btn">Submit Result</button>
      </form>
    </div>

    <div id="adminTab" class="tab-content">
      <table id="entriesTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Results</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Toast Message -->
  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
</html>
