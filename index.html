<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WAEC Result Entry</title>
  <script src="Js/jquery-3.7.1.js"></script>
  <script src="Js/script.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- Tab Navigation -->
<div class="tab-header">
  <button class="tab-btn active" data-tab="formTab">Result Form</button>
  <button class="tab-btn" data-tab="adminTab">Admin Dashboard</button>
</div>

<!-- Result Form Tab -->
<div id="formTab" class="tab-content active">
  <div class="form-container">
    <h2>WAEC Result Entry Form</h2>
    <form id="waecForm">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" required>

      <label for="studentAddress">Address</label>
      <textarea id="studentAddress" rows="3" required></textarea>

      <h3>Subjects and Grades</h3>
      <div id="subjectsContainer"></div>
      <div id="subjectsContainer">
        <div class="subject-grade-row template" style="display: none;">
          <select class="subject-select" required></select>
          <select class="grade-select" required></select>
        </div>
      </div>

      <div id="messageBox" class="message-box"></div>

      <button type="submit">Submit Result</button>
    </form>
  </div>
</div>
 <!-- Dashboard for adminstrator to view result -->
<div id="adminTab" class="tab-content">
  <div class="form-container">
    <h2>Admin Dashboard</h2>
    <table id="entriesTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Subjects & Grades</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
</body>
</html>
